<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>賓客桌卡</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- theme meta -->
<meta name="theme-name" content="dot" />
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!--Favicon-->
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<!-- fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">
<!-- Main Stylesheet -->
<link href="assets/style.css" rel="stylesheet" media="screen" />

<!-- 引用自定義CSS文件 -->
<link rel="stylesheet" href="countdown/countdown.css">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="thief/thief.css">

</head>

<body>

	<!-- 婚紗照 -->
	<div class="album">
		<div class="content-center">
			<a target="_blank" href="https://myalbum.com/album/UBhSG6NhUGQpKz/">
				<img width="460" height="345" style="width: 100%; height: auto;"
				src="https://myalbum.com/album/UBhSG6NhUGQpKz/cover?size=1000"
				border="0" /> <!-- 半透明方框 -->
				<div class="overlay-text">完整版婚紗照</div>
			</a>
		</div>
	</div>

	<!-- 計時器顯示區域 -->
	<div class="countdown">
		<div class="text-center" width="100%">
			<div class="sp-album-title">特殊婚紗照</div>
			<!-- 設置計時器的字體和顯示格式 -->
			<div id="timer" class="text-center sp-album-text">00:00:00</div>
		</div>
	</div>

	<!-- 怪盜基德區域，預設隱藏 -->
	<div id="thief">
		<div class="container">
			<img src="images/thief.jpg" style="width: 100%; height: auto;">
		</div>
		<div class="container">
			<div class="row text-center">
				<div class="col col-thief">
					<label for="pass-a">A</label> <input class="text-center" type="tel"
						id="pass-a" maxlength="1" value="3">
				</div>
				<div class="col col-thief">
					<label for="pass-b">B</label> <input class="text-center" type="tel"
						id="pass-b" maxlength="1" value="0">
				</div>
				<div class="col col-thief">
					<label for="pass-c">C</label> <input class="text-center" type="tel"
						id="pass-c" maxlength="1" value="7">
				</div>
				<div class="col col-thief">
					<label for="pass-d">D</label> <input class="text-center" type="tel"
						id="pass-d" maxlength="1" value="9">
				</div>
			</div>
		</div>
		<div class="container text-center" style="margin-top: 25px;">
			<button id="ps-btn" class="btn btn-secondary">解鎖</button>
		</div>
	</div>

	<hr>
	<!-- 上傳照片 -->
	<section>
		<div class="container">
			<div class="section px-3 bg-white shadow text-center overlay-upload">
				<div style="font-size: 1.3rem;">♥請與我們分享♥</div>
				<div style="font-size: 1.3rem;">♥您今天拍的照片吧♥</div>

				<form id="uploadForm">
					<!-- Bootstrap 4.1.1 custom file input -->
					<div class="form-group">
						<div class="custom-file">
							<input type="file" class="form-control-file" id="fileInput"
								name="file" multiple required style="font-size: 1rem;">
						</div>
					</div>
					<!-- Bootstrap 4.1.1 styled button -->
					<button type="submit" class="btn btn-dark"
						style="font-size: 1rem; padding: 0.4rem 2rem; border-radius: 5px;">上傳</button>
				</form>
			</div>
		</div>

	</section>

	<!-- Loading overlay with loader animation -->
	<div id="loadingOverlay">
		<div class="loader"></div>
		<div style="color: white; font-size: 2rem; margin-top: 20px;">上傳中，請稍候...</div>
	</div>

	<!-- Loading overlay with loader animation -->
	<div id="unlock-card">
		<div class="card" style="width: 20rem;">
			<img src="images/unlock.jpg" class="card-img-top" alt="...">
			<div class="card-body text-center">
				<h5 id="card-title">Card title</h5>
				<a href="#">
					<button class="btn btn-dark" style="border-radius: 20px;">取回被偷的婚紗照</button>
				</a>
			</div>
		</div>
	</div>



	<!-- footer -->
	<footer class="section pb-4">
		<div class="content text-center">
			<p class="mb-md-0 mb-4">made by jun</p>
		</div>
	</footer>
	<!-- /footer -->

	<!-- ** JS Plugins Needed for the Project ** -->
	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<!-- jquiry -->
	<script src="plugins/jquery/jquery-1.12.4.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- match-height JS -->
	<script src="plugins/match-height/jquery.matchHeight-min.js"></script>
	<!-- Main Script -->
	<script src="assets/script.js"></script>
	<!-- Dropbox Script -->
	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<!-- 引用自定義JavaScript文件 -->
	<script src="countdown/countdown.js"></script>
	<script src="thief/thief.js"></script>
	<script src="upload.js"></script>
</body>

</html>
